# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site 网站
## title	网站标题
## subtitle	网站副标题
## description	网站描述，主要用于SEO，告诉搜索引擎一个关于您站点的简单描述，通常建议在其中包含您网站的关键词。
## keywords	网站的关键词。支援多个关键词。
## author	您的名字
## language	网站使用的语言。对于简体中文用户来说，使用不同的主题可能需要设置成不同的值，请参考你的主题的文档自行设置，常见的有 zh-Hans和 zh-CN。
## timezone	网站时区。Hexo 默认使用您电脑的时区。请参考 时区列表 进行设置，如 America/New_York, Japan, 和 UTC 。一般的，对于中国大陆地区可以使用 Asia/Shanghai。
title: 艾米莉的后花园
subtitle: '正在建设中'
description: '小熊们和艾米莉辛勤建设的小小乐园'
keywords: 博客, 主页
author: EmilyBear
language: zh-CN
timezone: 'Asia/Shanghai'

# URL 永久链接
## Set your site url here. For example, if you use GitHub Page, set url as 'https://username.github.io/project'
## 在此设置网站的永久链接
url: https://emilybear.github.io/
permalink: :abbrlink/:year-:month-:day/
permalink_defaults:
pretty_urls:
  trailing_index: false 
  # 是否在永久链接中保留尾部的 index.html
  trailing_html: false 
  # 是否在永久链接中保留尾部的 .html
abbrlink:
  alg: crc32 # 算法：crc16(default) and crc32
  rep: dec # 进制：dec(default) and hex

# Directory 目录
## 资源文件夹，这个文件夹用来存放内容，例如我们用markdown编写的博文
source_dir: source
## 公共文件夹，这个文件夹用于存放生成的静态博客文件。
public_dir: public
## 标签文件夹
tag_dir: tags
## 归档文件夹
archive_dir: archives
## 分类文件夹
category_dir: categories
## Include code 文件夹
code_dir: downloads/code
## 国际化（i18n）文件夹
i18n_dir: :lang
## 跳过指定文件的渲染，通过使用 glob 来配置路径
skip_render:

# Writing 文章
new_post_name: :year-:month-:day-:title.md # 默认的新博文名称
## 默认布局
default_layout: post
titlecase: false # 把标题转换为 titlecase（titlecase指的是将每个单词首字母转换成大写）
## 在新标签中打开链接
external_link:
  enable: true # Open external links in new tab
  field: site # Apply to the whole site
  exclude: ''
##把文件名称转换为 1 小写或 2 大写, 0 表示不变
filename_case: 0
## 是否显示草稿
render_drafts: false
##是否启用资源文件夹（用来存放相对路径图片或文件）
post_asset_folder: true
relative_link: false
future: true
## 代码高亮
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace: ''
  wrap: true
  hljs: false
prismjs:
  enable: false
  preprocess: true
  line_number: true
  tab_replace: ''

# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 10
  order_by: -date

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

favicon:
  small: source/_data/images/favicon-16x16-next.png
  medium: source/_data/images/favicon-32x32-next.png
  apple_touch_icon: source/_data/images/apple-touch-icon-next.png
  safari_pinned_tab: source/_data/images/logo.svg
  #android_manifest: /manifest.json

# Metadata elements
## https://developer.mozilla.org/en-US/docs/Web/HTML/Element/meta
meta_generator: true

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss
## updated_option supports 'mtime', 'date', 'empty'
updated_option: 'mtime'

# Pagination 分页
## Set per_page to 0 to disable pagination 每页显示的文章量 (0 = 关闭分页功能)
per_page: 5
pagination_dir: page

# Include / Exclude file(s) 包括或不包括目录和文件
## include:/exclude: options only apply to the 'source/' folder
include:
exclude:
ignore:

# Extensions 扩展
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
### 支持的主题：NExT 8.4.0 | Volantis 4.3.1
theme: volantis

# Deployment
## Docs: https://hexo.io/docs/one-command-deployment
deploy:
  type: 'git'                                                              
  repo: https://github.com/EmilyBear/EmilyBear.github.io.git
  branch: main
  message: Site updated

# RSS 依赖 hexo-generator-feed 插件
feed:
  type: rss2
  path: rss2.xml
  limit: 10
  hub:
  content: 'true'

# Search
search:
  path: search.xml
  field: post
  format: html
  limit: 10000

# 字数及访问时间统计
symbols_count_time:
  symbols: true #是否统计字数
  time: false #是否统计阅读时长
  total_symbols: true #是否统计总字数
  total_time: false #是否统计总阅读时长

# Markdown渲染  
markdown_it_plus:
    # ...
    plugins:
        - plugin:
            name: markdown-it-checkbox
            enable: true