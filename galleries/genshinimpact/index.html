</span></a></li><li><a class="site-page child" target="_blank" rel="noopener" href="https://status.emiliabear.com/"><i class="fa-fw iconfont icon-xingqiudiqiu"></i> <span>站点状态</span></a></li></ul></div></div><div id="toggle-menu"><a class="site-page"><i class="fas fa-bars fa-fw"></i></a></div></div></nav><div id="page-site-info"><h1 id="site-title">原神·印象</h1></div></header><main class="layout hide-aside" id="content-inner"><div id="page"><div id="article-container"><p>《原神》截图。</p><h2 id="任务">任务</h2><div class="fj-gallery"><p><img src="/img/loading.gif" data-lazy-src="https://lain.emiliabear.com/pic/genshin_20220403011556.png_2-webp" alt="和最好的伙伴在蒙德清泉镇附近完成冒险家协会的委托。"><br><img src="/img/loading.gif" data-lazy-src="https://lain.emiliabear.com/pic/genshin_20220408213039.png_2-webp" alt="在动身前往璃月前，温迪讲述了自己过去的经历。（歌仙之章 第一幕）"><br><img src="/img/loading.gif" data-lazy-src="https://lain.emiliabear.com/pic/genshin_202243233129.png_2-webp" alt="在击败漩涡之魔神后，和日理万机、万众瞩目的凝光度过了一天。（邀约事件·凝光）"><br><img src="/img/loading.gif" data-lazy-src="https://lain.emiliabear.com/pic/genshin_20220409231456.png_2-webp" alt="现人神巫女在状态不佳、内心飘摇时，常常在一处秘密地休息，有时眺望珊瑚宫。（眠龙之章 第一幕）"><br><img src="/img/loading.gif" data-lazy-src="https://lain.emiliabear.com/pic/genshin_20220409225233.png_2-webp" alt="有时也回到海边思考，即便此时大家正庆祝海祇岛的胜利。（眠龙之章 第一幕）"><br><img src="/img/loading.gif" data-lazy-src="https://lain.emiliabear.com/pic/genshin_20220406215403.png_2-webp" alt="在稻妻内战的告一段落后，鸣神岛人心惶惶，我受奉行众之托探望将军，和雷电影出来走走，帮助她重新思考“永恒”，在稻妻城为雷电影留影。（天下人之章 第一幕）"></p></div><h2 id="杂图">杂图</h2><div class="fj-gallery"><p><img src="/img/loading.gif" data-lazy-src="https://lain.emiliabear.com/pic/genshin_20220422184755.png_2-webp" alt="Yeah! 三神合影"><br><img src="/img/loading.gif" data-lazy-src="https://lain.emiliabear.com/pic/genshin_20220501201151.png_2-webp" alt=""><br><img src="/img/loading.gif" data-lazy-src="https://lain.emiliabear.com/pic/genshin_20220521152216.png_2-webp" alt=""><br><img src="/img/loading.gif" data-lazy-src="https://lain.emiliabear.com/pic/genshin_20220706222002.png_2-webp" alt="到达璃月最高点，庆云顶！太美丽了庆云顶……"><br><img src="/img/loading.gif" data-lazy-src="https://lain.emiliabear.com/pic/genshin_20220706230804.png_2-webp" alt="还是看看远处的晨光罢。"><br><img src="/img/loading.gif" data-lazy-src="https://lain.emiliabear.com/pic/genshin_20220615235630.png_2-webp" alt="神里兄妹在渊下宫。"><br><img src="/img/loading.gif" data-lazy-src="https://lain.emiliabear.com/pic/genshin_20220926194800.png_2-webp" alt="法留纳神机！"><br><img src="/img/loading.gif" data-lazy-src="https://lain.emiliabear.com/pic/genshin_20220826093727.png_2-webp" alt="可可爱爱的驮兽们。"><br><img src="/img/loading.gif" data-lazy-src="https://lain.emiliabear.com/pic/genshin_20221117185128.png_2-webp" alt="南望奥摩斯港，难忘喧繁之港。"></p></div></div></div></main><footer id="footer"><div id="footer-wrap"><div class="copyright">&copy;2016 - 2022 By EmilyBear</div><div class="footer_custom_text"><div id="time"><span id="timeDate">载入天数...</span><span id="times">载入时分秒...</span><script>var now=new Date;function createtime(){var n=new Date("02/16/2016 12:01:00");now.setTime(now.getTime()+250),days=(now-n)/1e3/60/60/24,dnum=Math.floor(days),hours=(now-n)/1e3/60/60-24*dnum,hnum=Math.floor(hours),1==String(hnum).length&&(hnum="0"+hnum),minutes=(now-n)/1e3/60-1440*dnum-60*hnum,mnum=Math.floor(minutes),1==String(mnum).length&&(mnum="0"+mnum),seconds=(now-n)/1e3-86400*dnum-3600*hnum-60*mnum,snum=Math.round(seconds),1==String(snum).length&&(snum="0"+snum),document.getElementById("timeDate").innerHTML="小站已运行了 "+dnum+" 天 ",document.getElementById("times").innerHTML=hnum+" 小时 "+mnum+" 分 "+snum+" 秒"}setInterval("createtime()",250)</script></div>除特别声明外，站点内容遵循 署名-非商业性使用 4.0 (CC BY-NC 4.0) 协议<br><script src="//rf.revolvermaps.com/0/0/9.js?i=5iyi7bs7biu&amp;t=%E7%A8%BB%E8%8A%B1%E9%A6%99%E9%87%8C%E8%AF%B4%E4%B8%B0%E5%B9%B4%E3%80%82%E5%90%AC%E5%8F%96%E8%9B%99%E5%A3%B0%E4%B8%80%E7%89%87%E3%80%82" async>|</script><a href="https://icp.gov.moe" target="_blank">萌ICP备</a> <a href="https://icp.gov.moe/?keyword=202100
